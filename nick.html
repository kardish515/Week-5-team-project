<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/nickstyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/nickscripts.js" type="text/javascript"></script>
    <title>Get to the Crapper!</title>
  </head>
  <body>
    <table id="gameboard" class="center-div text-center">
      <tr class="y0">
        <td class="x0 wall-left wall-up"></td>
        <td class="x1 wall-up"></td>
        <td class="x2 wall-up"></td>
        <td class="x3 wall-up"></td>
        <td class="x4 wall-right wall-up"></td>
        <td class="x5 wall-left wall-up"></td>
        <td class="x6 wall-up"></td>
        <td class="x7 wall-right wall-up"></td>
        <td class="x8 wall-left wall-up"></td>
        <td class="x9 wall-up wall-right"></td>
      </tr>
      <tr class="y1">
        <td class="x0 wall-left wall-down"></td>
        <td class="x1 wall-down"></td>
        <td class="x2 wall-down"></td>
        <td class="x3 wall-down"></td>
        <td class="x4 wall-down"></td>
        <td class="x5"></td>
        <td class="x6 barrier"></td>
        <td class="x7"></td>
        <td class="x8"></td>
        <td class="x9 wall-right"></td>
      </tr>
      <tr class="y2">
        <td class="x0 wall-left wall-up"></td>
        <td class="x1 wall-up"></td>
        <td class="x2 wall-up"></td>
        <td class="x3 wall-up"></td>
        <td class="x4 wall-up wall-right"></td>
        <td class="x5 wall-left wall-down"></td>
        <td class="x6"></td>
        <td class="x7 wall-down wall-right"></td>
        <td class="x8 wall-left"></td>
        <td class="x9 wall-right"></td>
      </tr>
      <tr class="y3">
        <td class="x0 wall-left"></td>
        <td class="x1"></td>
        <td class="x2 barrier"></td>
        <td class="x3"></td>
        <td class="x4"></td>
        <td class="x5 wall-up"></td>
        <td class="x6"></td>
        <td class="x7 wall-up wall-right"></td>
        <td class="x8 wall-left"></td>
        <td class="x9 wall-right"></td>
      </tr>
      <tr class="y4">
        <td class="x0 wall-left"></td>
        <td class="x1"></td>
        <td class="x2 barrier"></td>
        <td class="x3"></td>
        <td class="x4 wall-right"></td>
        <td class="x5 wall-left"></td>
        <td class="x6 barrier"></td>
        <td class="x7 wall-right"></td>
        <td class="x8 wall-left"></td>
        <td class="x9 wall-right"></td>
      </tr>
      <tr class="y5">
        <td class="x0 wall-left wall-down"></td>
        <td class="x1"></td>
        <td class="x2 wall-down wall-up"></td>
        <td class="x3 wall-down"></td>
        <td class="x4 wall-down wall-right"></td>
        <td class="x5 wall-down wall-left"></td>
        <td class="x6 wall-down"></td>
        <td class="x7 wall-down"></td>
        <td class="x8 wall-down"></td>
        <td class="x9 wall-down wall-right"></td>
      </tr>
      <tr class="y6">
        <td class="x0 wall-left wall-up"></td>
        <td class="x1"></td>
        <td class="x2 wall-up wall-right"></td>
        <td class="x3 wall-up wall-left"></td>
        <td class="x4 wall-up wall-right"></td>
        <td class="x5 wall-up wall-left"></td>
        <td class="x6 wall-up wall-right"></td>
        <td class="x7 wall-up wall-left"></td>
        <td class="x8 wall-up"></td>
        <td class="x9 wall-up wall-right"></td>
      </tr>
      <tr class="y7">
        <td class="x0 wall-left"></td>
        <td class="x1 barrier"></td>
        <td class="x2"></td>
        <td class="x3"></td>
        <td class="x4 wall-right"></td>
        <td class="x5 wall-left"></td>
        <td class="x6"></td>
        <td class="x7"></td>
        <td class="x8 barrier"></td>
        <td class="x9 wall-right"></td>
      </tr>
      <tr class="y8">
        <td class="x0 wall-left wall-down"></td>
        <td class="x1"></td>
        <td class="x2 wall-down wall-right"></td>
        <td class="x3 wall-left"></td>
        <td class="x4"></td>
        <td class="x5"></td>
        <td class="x6 wall-right"></td>
        <td class="x7 wall-left wall-down"></td>
        <td class="x8"></td>
        <td class="x9 wall-right wall-down"></td>
      </tr>
      <tr class="y9">
        <td class="x0 wall-left wall-up wall-down"></td>
        <td class="x1 wall-down"></td>
        <td class="x2 wall-up wall-down"></td>
        <td class="x3 wall-down"></td>
        <td class="x4 wall-down"></td>
        <td class="x5 wall-down"></td>
        <td class="x6 wall-right wall-down"></td>
        <td class="x7 wall-left wall-down wall-up"></td>
        <td class="x8 wall-down"></td>
        <td class="x9 wall-right wall-down wall-up"></td>
      </tr>
    </table>
    <div class="text-center center-div navigation">
      <div id="meter">
        <h3 class="float-left">Bowel Power</h3>
      </div>
      <div id="game-controls">
        <button id="move-left" class="btn btn-success" type="button">Left</button>
        <button id="move-up" class="btn btn-success" type="button">Up</button>
        <button id="move-down" class="btn btn-success" type="button">Down</button>
        <button id="move-right" class="btn btn-success" type="button">Right</button>
      </div>
    </div>
    <div class="refresh text-center center-div">
      <h4 id="output"></h4>
      <button id="restart" type="button"><a href="nick.html">Click here to start over.</a></button>
    </div>

  </body>
</html>
